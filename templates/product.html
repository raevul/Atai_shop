<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
    <h1>Продукты</h1>
    {% for product in products %}
    <div>
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
        <p>{{ product.category }}</p>
        <img src="{{ product.image.url }}" alt="" width="500" height="700">
    </div>
    {% endfor %}
</body>
</html>
